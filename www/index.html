<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PhoneGap Test</title>
        <script src="./js/createjs_1.1_min.js"></script>
        <script src="./js/zim_10.js"></script>

        <script>

        const color = light;
        const outerColor = dark;

        const frame = new Frame({color, outerColor});
        frame.on("ready", () => {
            zog("Ready from ZIM Frame");

            const stage = frame.stage;
            let stageW = frame.width;
            let stageH = frame.height;

            // put your code here:

            const page1 = new Container(stageW, stageH);
            const back1 = new Rectangle(stageW, stageH, pink).addTo(page1);
            const title1 = new Label("Page 1").addTo(page1).pos(30, 30);

            const page2 = new Container(stageW, stageH);
            const back2 = new Rectangle(stageW, stageH, blue).addTo(page2);
            const title2 = new Label("Page 2").addTo(page2).pos(30, 30);

            const pages = new Pages([
                {page:page1, swipe:[page2, page2]},
                {page:page2, swipe:[page1, page1]}
            ], "slide").addTo();

            frame.on("resize", () => {
                back1.scaleTo(stage, 100, 100, "both");
                back2.scaleTo(stage, 100, 100, "both");
                pages.resize();
                stage.update();
            });

            stage.update();

        });

        </script>

        <meta name="viewport" content="width=device-width, user-scalable=no" />
